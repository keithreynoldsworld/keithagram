<!DOCTYPE html>
<html>
<head>
	<title>hgfkeithogram</title>
	<link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body>
<div id="wrapper">
	<h1 class="spinner">KEITHoGRAM</h1>
	<section id="login">
		<h2>LoGiN or <a href="#register">REGisTeR</a></h2>
		<form id="login-form">
			<input type="text" id="login-name" placeholder="username"><br/>
			<input type="text" id="login-password" placeholder="password"><br/>
			<button type="submit" id="login-button">enter login
			</button>
		</form>
		<span id="whoops"></span>
	</section>
		
	<section id="register">
		<h2>REGISTER</h2>
		<form id="register-form">
			<input type="text" id="register-name" placeholder="username"><br/>
			<input type="text" id="register-password" placeholder="password"><br/>
			<button type="submit" id="register-button">register
			</button>
		</form>
	</section>

	<section id="addpost">
		<form>
			<input type="text" id="post-url" placeholder="valid image url"><br/>
			<input type="text" id="post-caption" placeholder="witty caption"><br/>
			<button type="submit" id="post-button">add post
			</button>
		</form>
	</section>
	<section id="profile">
		<h2>PROFILE</h2>

	</section>
	<section id="feed">
		<h2>FEED</h2>
	</section>

	
</div>	
	<script type="text/template" id="user-template">
	<h3>the current user is: </h3>
	<div><%= currentuser.current %></div>
	</script>
	<script type="text/template" id="post-template">
			<div class="image-row" data-cid="<%= model.cid %>">
				<img class="spinner" src="<%= model.get('url') %>">
			<div class="image-caption">
				<%= model.get('caption') %>
			</div>
			<div class="comment-list" data-cid="<%= model.cid %>">
			</div>
			<div class='comment-form-wrapper'>
			<form class="comment-form" data-form-id="<%= model.cid %>">
				<input type="text" class="comment-input" placeholder="comment here">
				<button type="submit" class="comment-button">Add Comment</button>
			</form>
			</div>
	</script>
	<script type="text/template" id="comment-template">
		<div class="comment-row">

			<%= model.get('text') %>
		</div>
	</script>

	<script type="text/javascript" src="scripts/all.js"></script>
</body>
</html>
